<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=.70">
   <title>Resources</title>
   <!-- Font Awesome CDN for the icon -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   <style>
      body {
         background-color: black;  
         margin: 0;
         padding: 0;
         font-family: Arial, sans-serif;
      }
      h1 { 
         color: white;
         text-align: center;
         margin: 20px 0;
      }
      .ellipsis {
         font-size: 30px;
         color: white;
         cursor: pointer;
         text-align: center;
         margin: 10px 0;
      }
      .links-container {
         display: none;
         text-align: center;
      }
      .links {
         color: white;
         font-size: 18px;
         display: block;
         text-decoration: none;
         margin: 5px 0;
      }
      .links:hover {
         color: lightgray;
      }
      /* Back button (Negative bar) with left arrow symbol */
      .back-button {
         position: fixed;
         top: 20px;
         left: 20px;
         color: white;
         font-size: 30px;
         cursor: pointer;
         border: none;
         background: none;
         text-decoration: none;
      }
      .back-button:hover {
         color: lightgray;
      }
      /* Show links when hovering over the ellipsis */
      .ellipsis:hover + .links-container {
         display: block;
      }
      .pdf-container {
         margin: 20px;
         text-align: center;
      }
      .download-button {
         display: block;
         color: lightblue;
         font-size: 20px;
         text-decoration: none;
         margin: 20px auto;
         cursor: pointer;
         padding: 10px 20px;
         border: 2px solid lightblue;
         border-radius: 5px;
         background: none;
      }
      .download-button:hover {
         color: lightgray;
         border-color: lightgray;
      }
      .book-title {
         color: white;
         font-size: 20px;
         margin-bottom: 10px;
      }
      iframe {
         border: none;
         width: 90%;
         max-width: 800px;
         height: 500px;
      }
      @media (max-width: 768px) {
         h1 {
            font-size: 24px;
         }
         .ellipsis {
            font-size: 25px;
         }
         .links {
            font-size: 16px;
         }
         .download-button {
            font-size: 16px;
         }
         iframe {
            height: 300px;
         }
      }
      @media (max-width: 480px) {
         .back-button {
            font-size: 24px;
         }
         .book-title {
            font-size: 18px;
         }
         iframe {
            width: 95%;
            height: 250px;
         }
      }
      button {
         margin-top: 20px;
         padding: 10px 20px;
         background-color: white;
         color: black;
         border: none;
         cursor: pointer;
         border-radius: 5px;
      }
   </style>
</head>
<body>
   
   <!-- Back button (Negative bar) with left arrow symbol -->
   <button onclick="goBack()">Go Back</button>

   <script>
      function goBack() {
         window.history.back();
      }
   </script>
   
   <h1 style="background: linear-gradient(to right, black, white); border-radius:15px; padding: 20px;margin-top:20px;">Resources</h1>
</center>
   
   <!-- Three-Dot Icon -->
   <div class="ellipsis"><i class="fas fa-ellipsis-h"></i></div>
   
   <!-- Links that appear when hovering over the ellipsis -->
   <div class="links-container">.
      <a href="https://example.com" class="links">Example Link 1</a>
      <a href="https://example.com" class="links">Example Link 2</a>
      <a href="https://example.com" class="links">Example Link 3</a>
      <a href="Resources.html" class="links">Resources.html</a> <!-- Link to Resources.html -->
   </div>
   
   <div class="pdf-container">
      <!-- Book Name in the PDF Section -->
      <div class="book-title">Book Title: Introduction To Solid State Physics</div>
      
      <!-- Embed the PDF for previewing -->
      <iframe src="ISSP.pdf"></iframe>
   </div>
   
   <!-- Button to trigger download -->
   <button class="download-button" onclick="downloadPDF()">Download This Book</button>

   <script>
      function downloadPDF() {
         // Trigger the download of the PDF using JavaScript
         const link = document.createElement('a');
         link.href = 'ISSP.pdf';  // Path to the PDF
         link.download = 'ISSP.pdf';  // Name of the downloaded file
         document.body.appendChild(link);  // Append the link to the body
         link.click();  // Simulate a click to start the download
         document.body.removeChild(link);  // Remove the link after download is triggered
      }
   </script>
</body>
</html>
