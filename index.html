    <style>
        /* General body styling */
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(to right, #4169E1, #FFC120);
            border-radius: 15px;
            font-size: clamp(24px, 5vw, 32px);
            color: black;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.4);
        }

        .info-box, .section, .magazine-section, .footer {
            background: #4169E1;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 1000px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .info-box, .section {
            text-align: center;
        }

        .resource-section h2, .section h2 {
            color: #FFC120;
            margin-bottom: 15px;
            font-size: clamp(20px, 4vw, 24px);
        }

        .footer {
            background: #4169E1;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            color: white;
            font-size: clamp(12px, 2vw, 14px);
            border-top: 2px solid #FFC120;
        }

        /* Header and Nav */
        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: black;
        }

        .logo-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .logo img {
            width: clamp(40px, 8vw, 50px);
            height: auto;
        }

        .a h2 {
            margin-left: 10px;
            font-weight: bold;
            font-size: clamp(22px, 5vw, 27px);
            color: #FFC120;
        }
        
        .menu-icon {
            color: white;
            font-size: clamp(20px, 5vw, 25px);
            cursor: pointer;
            position: relative;
            z-index: 1001;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #4169E1;
            min-width: 160px;
            z-index: 1000;
            border-radius: 5px;
            top: 100%;
            right: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #4169E1;
            color: #FFC120;
        }

        .menu-icon:hover .dropdown-content {
            display: block;
        }

        .clock {
            font-size: clamp(14px, 3vw, 18px);
            color: white;
            background: #4169E1;
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            width: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
            order: 3;
            flex-basis: 100%;
        }

        @media (min-width: 768px) {
            .header {
                flex-wrap: nowrap;
            }
            .logo-container {
                flex-grow: 0;
            }
            .menu-icon {
                margin-left: auto;
            }
            .clock {
                order: initial;
                flex-basis: auto;
                margin-left: 20px;
            }
        }
        
        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: clamp(14px, 3vw, 16px);
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: #4169E1;
            border-radius: 20px;
            transition: background 0.3s ease, color 0.3s;
            border: 1px solid #FFC120;
        }

        .button-container a:hover {
            background: #FFC120;
            color: black;
        }

        .magazine-section {
            padding: 40px 20px;
            text-align: center;
        }

        .magazine-section h1 {
            background: none;
            font-size: clamp(20px, 5vw, 28px);
            color: #FFC120;
            text-shadow: none;
            margin: 0 0 20px 0;
        }

        .magazine-section img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            height: auto;
        }

        .download-button {
            margin-top: 40px;
            width: auto;
            background-color: #FFC120;
            border: 2px solid #FFC120;
            border-radius: 5px;
            color: black;
            padding: 10px 20px;
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
        }

        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .download-button i {
            margin-right: 8px;
        }

    </style>
</head>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').innerHTML = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
