<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            height: auto;
        }
        .a {
            color: white;
            margin-left: 10px;
        }
        .menu-icon {
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .x {
            background-color: black;
            border-radius: 22px;
            margin-top: 30px;
        }

        /* Add equal spacing */
        .header > .logo-container {
            flex-grow: 1;
        }
        .menu-icon {
            margin-left: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: row;
                flex-wrap: wrap;
                align-items: center;
            }
            .menu-icon {
                margin-left: auto;
            }
        }
    </style>
</head>
<body>
    <div class="x"> 
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <img src="ab.png" alt="logo">
                </div>
                <div class="a">
                    <h2>Critical Thinkers</h2>
                </div>
            </div>
            <div class="menu-icon">
                &#x22EE; <!-- Unicode for vertical ellipsis (3 dots) -->
            </div>
        </div>
    </div>
</body>
</html>
